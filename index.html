<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content from URL</title>
</head>
<body>
    <script>
        // Get the URL's query string (everything after the ? in the URL)
        const urlParams = new URLSearchParams(window.location.search);
        // Get the value of the 'data' parameter from the URL
        let data = urlParams.get('data');

        // Create a new window
        const newWindow = window.open('about:blank');

        // Check if there's data
        if (data) {
            // Replace newlines (\n) with <br> tags
            data = data.replace(/\n/g, '<br>');

            // Write content to the new window
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Dynamic Content</title>
                    </head>
                    <body>
                        <div>${data}</div>
                    </body>
                </html>
            `);
            newWindow.document.close(); // Close the document to render the content
        } else {
            // If no 'data' parameter is in the URL, show a default message
            newWindow.document.write(`
                <html>
                    <head>
                        <title>No Data Provided</title>
                    </head>
                    <body>
                        <div>No 'data' parameter provided in the URL.</div>
                    </body>
                </html>
            `);
            newWindow.document.close(); // Close the document to render the content
        }
    </script>
</body>
</html>
